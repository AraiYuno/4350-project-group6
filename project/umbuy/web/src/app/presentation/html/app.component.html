<!DOCTYPE html>
<html lang="en">
<head>
  <title>UMBUY</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */ 
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }
    
    /* Remove the jumbotron's default bottom margin */ 
     .jumbotron {
      margin-bottom: 0;
    }
   
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<div class="jumbotron">
  <div class="container text-center">
    <h1>UMBUY</h1>      
    <p>Classified Ads for University of Manitoba</p>
  </div>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a routerLink="/" *ngIf="auth.isAuthenticated()">Home</a></li>
      </ul>
      <ul id="myNavbarRight" class="nav navbar-nav navbar-right">
        <li><a routerLink="/profile" *ngIf="auth.isAuthenticated()"><span class="glyphicon glyphicon-user"></span> User Account</a></li>
        <li><a id="qsLogoutBtn" *ngIf="auth.isAuthenticated()" (click)="auth.logout()" ><span class=" glyphicon glyphicon-log-out"></span> Log Out</a></li>
        <li><a id="qsLogoutBtn" *ngIf="!auth.isAuthenticated()" (click)="auth.login()" ><span class=" glyphicon glyphicon-log-in"></span> Log In</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">   
    <div class="row">
        <router-outlet></router-outlet> 
    </div>
  </div><br>

<footer class="container-fluid text-center">
  <p>UMBuy&#169;</p>  
</footer>

</body>
</html>
